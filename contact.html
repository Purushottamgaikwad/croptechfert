    <nav>
        <h1><i class="fa-solid fa-tractor"></i> Crop Tech Fert, Nashik </h1>

    <div class="inquiry" id="inquiry">

        </select>
        <p>Message</p>
        <textarea name="message" class="form-control" rows="4" required=""></textarea>        <button type="submit"> SEND INQUIRY</button>
